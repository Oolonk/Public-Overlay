<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="scripts/commentator.js"></script>
    <script src="assets/script/jquery.js"></script>
    <script src="assets/script/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles/commentator.css">
</head>

<body>
    <div id="leftcomm">
        <div class="top" id="c1top">
            <div type="image/svg+xml" id="c1flag" class="flag"></div>
            <div type="image/svg+xml" id="c1teamicon" class="flag"></div>
            <div class="playertext" id="playertext1">
                <span class="commteam" id="c1team"></span>
                <span class="commname" id="c1name"></span>
                <span class="commpronoun" id="c1pron"></span>
            </div>
        </div>
        <div class="bottom" id="c1bottom">
            <object type="image/svg+xml" data="assets/glitches/twitter.svg" class="twittericon"
                id="lefttwittericon"></object>
            <span class="twittertext" id="c1twitter"></span>
        </div>
    </div>

    <div id="rightcomm">
        <div class="top" id="c2top">
            <div type="image/svg+xml" id="c2flag" class="flag"></div>
            <div type="image/svg+xml" id="c2teamicon" class="flag"></div>
            <div class="playertext" id="playertext2">
                <span class="commteam" id="c2team"></span>
                <span class="commname" id="c2name"></span>
                <span class="commpronoun" id="c2pron"></span>
            </div>
        </div>
        <div class="bottom" id="c2bottom">
            <object type="image/svg+xml" data="assets/glitches/twitter.svg" class="twittericon"
                id="righttwittericon"></object>
            <span class="twittertext" id="c2twitter"></span>
        </div>
    </div>
</body>
